<label for="exercise">Exercise:</label>
<input id="exercise" list="exercises">
<datalist id="exercises">
    {% for exercise in exercises %}
        <option data-id="{{ exercise.id }}" value="{{ exercise.name }}">{{ exercise.creator }}</option>
    {% endfor %}
</datalist>
<button id="add-exercise-btn">Add</button>
<button id="cancel-add-btn">Cancel</button>
