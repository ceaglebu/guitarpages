{% extends 'practice/layout.html' %}

{% block body %}
    <h1>{{ exercise.name }}</h1>
    <h2>{{ exercise.type }}</h2>
    <p>{{ exercise.description }}</p>
    <a href="{% url 'record' exercise.id %}"><button>Record</button></a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Note</th>
                <th>Length</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.note }}</td>
                    <td>{{ record.length }} minutes</td>
                    <td>{{ record.quality_rating }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
