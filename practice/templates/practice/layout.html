{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'practice/styles.css' %}">
    <title>Guitar Pages</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <h3><a class="no-link" href="{% url 'index' %}">GuitarPages</a></h3>
                {% if request.user.is_authenticated %}
                    <li>
                        <a class='no-link' href="{% url 'exercises' %}">Exercises</a>
                    </li>
                    <li>
                        Routines
                    </li>
                    <li>
                        <a class='no-link' href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li>
                        <a class='no-link' href="{% url 'login' %}">Log In</a>
                    </li>
                    <li>
                        <a class="no-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
